    <body class="bg-info">

    <div class="container text-center">
        <h1>Astro Weight Calculator</h1>
        <h2 class="lead">Enter your weight in the box below and select a planet to calculate your space weight.</h2>
        <br>
            <!-- Creates input box and planet option list. -->
            <form>
                <input type="text" id="weight">
                <select id="planets">
                </select>
            </form>
        <br>

        <!-- <button onclick="answer()">Calculate</button> -->
        <button type="button" class="button">Calculate</button>
    
        <p id="displayResult"> </p>
